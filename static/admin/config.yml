backend:
  name: github
  repo: dwin94/felsberg-gartenbau

media_folder: static/assets
public_folder: assets

collections:
  - name: pages
    label: Hauptseiten
    files:
      - file: src/pages/index.md
        label: Homepage # Name in admin UI.
        name: homepage # Post type identifier, used in routes. Must be unique.
        fields:
          - { label: Template Key, name: templateKey, widget: hidden }
          - { label: Titel, name: title, widget: string }
          - { label: Bild, name: image, widget: image }
          - { label: Seiteninhalt, name: body, widget: markdown }

      - file: src/pages/kontakt.md
        label: Kontaktseite
        name: contactpage
        fields:
          - { label: Template Key, name: templateKey, widget: hidden }
          - { label: Titel, name: title, widget: string }
          - { label: Bild, name: image, widget: image }
          - label: Link in Navigation
            name: linkInNavigation
            widget: object
            fields:
              - label: Sichtbar
                name: visible
                widget: boolean
                default: false
              - label: Reihenfolge
                hint: Je tiefer die Zahl, desto weiter vorne der Link
                name: order
                widget: number
                valueType: int
                min: 1
          - label: Adresse
            name: address
            widget: object
            fields:
              - label: Name
                name: name
                widget: string
              - label: Strasse
                name: street
                widget: string
              - label: PLZ und Ort
                name: city
                widget: string
              - label: Google Maps Link
                name: googleMapsLink
                widget: string
          - label: Weitere Kontaktm√∂glichkeiten
            name: furtherAdressInformation
            widget: list
            fields:
              - label: Name
                name: name
                hint: z.B. Tel. Mobile
                widget: string
              - label: Kontaktinfo
                name: contactInfo
                hint: z.B. 071 699 21 10
                widget: string
              - label: Typ
                name: type
                widget: select
                options:
                  - { label: Telefonnummer, value: tel }
                  - { label: Email-Adresse, value: email }
                  - { label: Link, value: link }
          - { label: Seiteninhalt, name: body, widget: markdown }

  - name: categoryPages
    label: Kategorieseiten
    folder: src/pages/categoryPages
    create: true
    fields:
      - {
          label: Template Key,
          name: templateKey,
          widget: hidden,
          default: categoryPage,
        }
      - { label: Titel, name: title, widget: string }
      - label: Kategorie auf Homepage
        name: categoryOnHomepage
        widget: object
        fields:
          - { label: Sichtbar, name: visible, widget: boolean, default: false }
          - {
              label: Reihenfolge,
              hint: 'Je tiefer die Zahl, desto weiter vorne die Kategorie',
              name: order,
              widget: number,
              valueType: int,
              min: 1,
            }
      - label: Link in Navigation
        name: linkInNavigation
        widget: object
        fields:
          - { label: Sichtbar, name: visible, widget: boolean, default: false }
          - {
              label: Reihenfolge,
              hint: 'Je tiefer die Zahl, desto weiter vorne der Link',
              name: order,
              widget: number,
              valueType: int,
              min: 1,
            }
      - { label: Bild, name: image, widget: image }
      - label: Referenzprojekte
        name: projects
        required: false
        widget: list
        field: {
          label: Projekt,
          name: project,
          widget: relation,
          collection: projectPages,
          searchFields: [title],
          valueField: title,
          displayFields: [title],
        }
      - label: Kurzbeschreibung
        name: shortDescription
        hint: Beschreibung auf der Homepage
        widget: text
      - { label: Seiteninhalt, name: body, widget: markdown }

  - name: projectPages
    label: Projektseiten
    folder: src/pages/projectPages
    create: true
    fields:
      - {
          label: Template Key,
          name: templateKey,
          widget: hidden,
          default: projectPage,
        }
      - { label: Titel, name: title, widget: string }
