backend:
  name: github
  repo: dwin94/felsberg-gartenbau

media_folder: static/assets
public_folder: assets

collections:
  - name: pages
    label: Hauptseiten
    files:
      - file: src/pages/index.md
        label: Homepage # Name in admin UI.
        name: homepage # Post type identifier, used in routes. Must be unique.
        fields:
          - { label: Template Key, name: templateKey, widget: hidden }
          - { label: Titel, name: title, widget: string }
          - { label: Bild, name: image, widget: image }
          - { label: Seiteninhalt, name: body, widget: markdown }

      - file: src/pages/kontakt.md
        label: Kontaktseite
        name: contactpage
        fields:
          - { label: Template Key, name: templateKey, widget: hidden }
          - { label: Titel, name: title, widget: string }
          - label: Kategorie auf Homepage
            name: categoryOnHomepage
            widget: object
            fields:
              - {
                  label: Sichtbar,
                  name: visible,
                  widget: boolean,
                  default: false,
                }
              - {
                  label: Kategorie auf Homepage Reihenfolge,
                  hint: 'Je tiefer die Zahl, desto weiter vorne die Kategorie',
                  name: order,
                  widget: number,
                  valueType: int,
                  min: 1,
                }
          - {
              label: Link in Navigation,
              name: linkInNavigation,
              widget: boolean,
              default: false,
            }
          - { label: Bild, name: image, widget: image }
          - { label: Seiteninhalt, name: body, widget: markdown }

  - name: categoryPages
    label: KategorieSeiten
    folder: src/pages/categoryPages
    create: true
    fields:
      - {
          label: Template Key,
          name: templateKey,
          widget: hidden,
          default: categoryPage,
        }
      - { label: Titel, name: title, widget: string }
      - label: Kategorie auf Homepage
        name: categoryOnHomepage
        widget: object
        fields:
          - { label: Sichtbar, name: visible, widget: boolean, default: false }
          - {
              label: Reihenfolge,
              hint: 'Je tiefer die Zahl, desto weiter vorne die Kategorie',
              name: order,
              widget: number,
              valueType: int,
              min: 1,
            }
      - label: Link in Navigation
        name: linkInNavigation
        widget: object
        fields:
          - { label: Sichtbar, name: visible, widget: boolean, default: false }
          - {
              label: Reihenfolge,
              hint: 'Je tiefer die Zahl, desto weiter vorne der Link',
              name: order,
              widget: number,
              valueType: int,
              min: 1,
            }
      - { label: Bild, name: image, widget: image }
      - { label: Seiteninhalt, name: body, widget: markdown }
